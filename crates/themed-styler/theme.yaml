themes:
  default:
    selectors:
      body:
        background-color: "#0f172a"
        color: "#f8fafc"
        font-family: "Inter, system-ui, Avenir, Helvetica, Arial, sans-serif"
      button:
        background-color: "#2563eb"
        color: "#ffffff"
        border-radius: 6
        padding: "8px 12px"
      div:
        padding: "4px"
      ".p-2":
        padding: "8px"
      ".flex":
        display: "flex"
      ".flex-col":
        display: "flex"
        flex-direction: "column"
      ".w-screen":
        width: "100vw"
      ".h-screen":
        height: "100vh"
      ".w-full":
        width: "100%"
      ".h-full":
        height: "100%"
      # Spacing utilities (p-1 .. p-12, px-*, py-*, pt-*, pb-*, pr-*, pl-*)
      ".p-1":
        padding: "4px"
      ".p-3":
        padding: "12px"
      ".p-4":
        padding: "16px"
      ".p-5":
        padding: "20px"
      ".p-6":
        padding: "24px"
      ".p-7":
        padding: "28px"
      ".p-8":
        padding: "32px"
      ".p-9":
        padding: "36px"
      ".p-10":
        padding: "40px"
      ".p-11":
        padding: "44px"
      ".p-12":
        padding: "48px"
      # px / py
      ".px-1":
        padding-left: "4px"
        padding-right: "4px"
      ".px-2":
        padding-left: "8px"
        padding-right: "8px"
      ".px-3":
        padding-left: "12px"
        padding-right: "12px"
      ".px-4":
        padding-left: "16px"
        padding-right: "16px"
      ".px-5":
        padding-left: "20px"
        padding-right: "20px"
      ".px-6":
        padding-left: "24px"
        padding-right: "24px"
      ".px-8":
        padding-left: "32px"
        padding-right: "32px"
        ".py-1":
          padding-top: "4px"
          padding-bottom: "4px"
        ".py-2":
          padding-top: "8px"
          padding-bottom: "8px"
        ".py-3":
          padding-top: "12px"
          padding-bottom: "12px"
        ".py-4":
          padding-top: "16px"
          padding-bottom: "16px"
        ".py-5":
          padding-top: "20px"
          padding-bottom: "20px"
        ".py-6":
          padding-top: "24px"
          padding-bottom: "24px"
        ".py-8":
          padding-top: "32px"
          padding-bottom: "32px"
        # side-specific
        ".pt-1":
          padding-top: "4px"
        ".pr-1":
          padding-right: "4px"
        ".pb-1":
          padding-bottom: "4px"
        ".pl-1":
          padding-left: "4px"
        ".pt-2":
          padding-top: "8px"
        ".pr-2":
          padding-right: "8px"
        ".pb-2":
          padding-bottom: "8px"
        ".pl-2":
          padding-left: "8px"
        ".pt-4":
          padding-top: "16px"
        ".pr-4":
          padding-right: "16px"
        ".pb-4":
          padding-bottom: "16px"
        ".pl-4":
          padding-left: "16px"
        ".hover\\:mx-1:hover":
          margin-left: "4px"
          margin-right: "4px"
        "h1, h2, h3, h4, h5, h6":
          margin-top: "1.5rem"
          margin-bottom: "0.5rem"
          line-height: "1.2"

        h1:
          font-size: "2.2rem"
          padding-bottom: "0.35rem"

        h2:
          font-size: "1.75rem"
          padding-bottom: "0.25rem"

        p:
          margin-bottom: "1rem"

        "ul, ol":
          margin-left: "1.25rem"
          margin-bottom: "1rem"

        blockquote:
          border-left: "4px solid var(primary)"
          padding-left: "1rem"

        code:
          background-color: "var(bg)"
          border: "1px solid var(border)"
          border-radius: "0.5rem"
          padding: "0.2rem 0.4rem"
          font-family: "'JetBrains Mono', 'Fira Code', Consolas, monospace"

        pre:
          background-color: "var(bg)"
          border: "1px solid var(border)"
          border-radius: "0.75rem"
          padding: "1rem"
          overflow-x: auto

        table:
          width: "100%"
          border-collapse: collapse
          margin-bottom: "1rem"

        "td, th":
          border: "1px solid var(border)"
          padding: "0.75rem"

        th:
          background-color: "var(surface)"
          font-weight: 600

        hr:
          border: 0
          height: "1px"
          background-color: "var(border)"
          margin: "2rem 0"
    variables:
      text: "#111b26"
      bg: "#ffffff"
      surface: "#f5f6fb"
      border: "#d9dee7"
      muted: "#5f6b7a"
      primary: "#1f73ff"
      primary-strong: "#0f59d2"
      danger: "#e75b64"
    breakpoints:
      xs: "480px"
      sm: "640px"
      md: "768px"
      lg: "1024px"
      xl: "1280px"
  dark:
    # Inherits from default
    inherits: default
    selectors:
      # Inherits from default; add only overrides here (example keeps colors)
      body:
        background-color: "#0f172a"
        color: "#f8fafc"
    variables:
      bg: "#0f172a"
      surface: "#161b22"
      border: "#30363d"
      text: "#f8fafc"
      muted: "#adb5c7"
      primary: "#58a6ff"
      primary-strong: "#2187ff"
  light:
    # Inherits from default
    inherits: default
    selectors:
      body:
        background-color: "#ffffff"
        color: "#0f172a"
    variables:
      bg: "#ffffff"
      surface: "#f5f6fb"
      border: "#d9dee7"
      text: "#111b26"
      muted: "#5f6b7a"
      primary: "#1f73ff"
      primary-strong: "#0f59d2"
default_theme: default
current_theme: default
used_selectors: []
used_classes: []
