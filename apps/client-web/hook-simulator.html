<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hook Execution Simulator</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Consolas', 'Monaco', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 1200px; margin: 0 auto; }
        .header { color: white; margin-bottom: 30px; text-align: center; }
        .split { display: grid; grid-template-columns: 1fr 1fr; gap: 20px; }
        .panel { background: white; border-radius: 8px; padding: 20px; box-shadow: 0 8px 16px rgba(0,0,0,0.1); }
        .panel h2 { color: #667eea; border-bottom: 2px solid #667eea; padding-bottom: 10px; margin-bottom: 15px; }
        textarea, .output { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid #ddd; 
            border-radius: 4px; 
            font-family: monospace;
            font-size: 12px;
            background: #f9f9f9;
        }
        textarea { 
            min-height: 300px; 
            resize: vertical;
            border: 2px solid #667eea;
        }
        .output { 
            min-height: 300px;
            overflow-y: auto;
            background: #1e1e1e;
            color: #d4d4d4;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .output.success { 
            background: #f1f8f6;
            color: #2e7d32;
            border: 1px solid #81c784;
        }
        .output.error { 
            background: #fff3f3;
            color: #c62828;
            border: 1px solid #ef5350;
        }
        button {
            background: #667eea;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            margin-top: 15px;
            width: 100%;
            transition: background 0.3s;
        }
        button:hover { background: #764ba2; }
        .status { 
            padding: 15px; 
            border-radius: 4px; 
            margin-bottom: 20px; 
            color: white;
            text-align: center;
            font-weight: bold;
        }
        .status.loading { background: #2196F3; }
        .status.success { background: #4CAF50; }
        .status.error { background: #f44336; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ Hook Execution Simulator</h1>
            <p>Test JSX transpilation and hook execution in browser</p>
        </div>

        <div id="status" class="status loading">Loading transpiler...</div>

        <div class="split">
            <div class="panel">
                <h2>Hook Code (JSX)</h2>
                <textarea id="hookCode">export default async function getClient(ctx) {
    const { createElement: h } = ctx;
    const message = "Hello from hook!";
    
    return <div className="container">
        <h1>Hook Output</h1>
        <p>{message}</p>
    </div>;
}</textarea>
                <button onclick="transpileAndExecute()">üîÑ Transpile & Execute</button>
            </div>

            <div class="panel">
                <h2>Transpiled Output</h2>
                <div id="output" class="output">Ready to transpile...</div>
            </div>
        </div>
    </div>

    <script type="module">
        window.transpiler = null;

        async function transpileAndExecute() {
            const output = document.getElementById('output');
            const status = document.getElementById('status');
            const code = document.getElementById('hookCode').value;

            try {
                status.className = 'status loading';
                status.textContent = 'Transpiling...';
                output.className = 'output';

                if (!window.transpiler) {
                    throw new Error('Transpiler not loaded');
                }

                // Transpile the code
                const transpiled = window.transpiler(code, 'hook.jsx');
                
                output.className = 'output success';
                output.textContent = `‚úÖ TRANSPILATION SUCCESS\n\n${transpiled}`;
                
                status.className = 'status success';
                status.textContent = '‚úì Transpilation complete';
            } catch (err) {
                output.className = 'output error';
                output.textContent = `‚ùå ERROR\n\n${err.message}\n\n${err.stack}`;
                status.className = 'status error';
                status.textContent = `‚úó ${err.message}`;
            }
        }

        // Initialize on load
        try {
            const status = document.getElementById('status');
            
            status.textContent = 'Loading WASM module...';
            const mod = await import('/src/wasm/hook_transpiler.js');
            
            if (typeof mod.default === 'function') {
                await mod.default();
            }
            
            window.transpiler = mod.transpile_jsx.bind(mod);
            
            status.className = 'status success';
            status.textContent = '‚úì Transpiler ready - edit code and click "Transpile & Execute"';
        } catch (err) {
            const status = document.getElementById('status');
            status.className = 'status error';
            status.textContent = `‚úó Failed to load: ${err.message}`;
        }

        // Make function available globally
        window.transpileAndExecute = transpileAndExecute;
    </script>
</body>
</html>
