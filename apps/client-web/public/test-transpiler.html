<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hook Transpiler Test - Detailed Logging</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            font-family: 'Courier New', monospace; 
            background: #1e1e1e; 
            color: #d4d4d4;
            padding: 20px;
        }
        h1 { color: #4ec9b0; margin-bottom: 20px; }
        .container { 
            max-width: 1200px; 
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
        }
        .panel {
            background: #252526;
            border: 1px solid #3e3e42;
            border-radius: 4px;
            padding: 15px;
            overflow: auto;
            max-height: 600px;
        }
        .logs h2 { color: #569cd6; font-size: 14px; margin-bottom: 10px; }
        .log-entry {
            margin: 5px 0;
            padding: 5px;
            border-left: 3px solid #666;
            font-size: 12px;
            line-height: 1.4;
        }
        .log-entry.log { border-left-color: #858585; }
        .log-entry.success { border-left-color: #6a9955; color: #6a9955; }
        .log-entry.error { border-left-color: #f48771; color: #f48771; }
        .log-entry.warn { border-left-color: #dcdcaa; color: #dcdcaa; }
        .log-entry.info { border-left-color: #569cd6; color: #569cd6; }
        
        .test-result {
            margin-top: 20px;
            padding: 15px;
            background: #1e1e1e;
            border-radius: 4px;
            border: 2px solid #3e3e42;
        }
        .test-result.pass { border-color: #6a9955; }
        .test-result.fail { border-color: #f48771; }
        
        button {
            background: #007acc;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
            font-family: inherit;
        }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <h1>üîß Hook Transpiler WASM Initialization Test</h1>
    
    <div class="container">
        <div class="logs">
            <h2>Console Logs</h2>
            <div id="consoleLogs"></div>
        </div>
        <div class="panel">
            <h2>Test Status</h2>
            <div id="status" style="white-space: pre-wrap; font-size: 13px; line-height: 1.6;">Initializing...</div>
        </div>
    </div>

    <div class="test-result" id="resultBox" style="display: none; margin-top: 20px;">
        <div id="resultText"></div>
    </div>

    <button onclick="location.reload()">üîÑ Refresh Test</button>
    <button onclick="testDirectTranspile()">Test Direct Transpile</button>

    <script>
        const consoleLogs = document.getElementById('consoleLogs');
        const statusDiv = document.getElementById('status');
        const resultBox = document.getElementById('resultBox');
        const resultText = document.getElementById('resultText');
        
        // Override console methods to capture logs
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function addLog(msg, type = 'log') {
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.textContent = typeof msg === 'string' ? msg : JSON.stringify(msg, null, 2);
            consoleLogs.appendChild(entry);
            consoleLogs.scrollTop = consoleLogs.scrollHeight;
            originalLog('[' + type.toUpperCase() + ']', msg);
        }
        
        console.log = (...args) => addLog(args.map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' '), 'log');
        console.error = (...args) => addLog(args.map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' '), 'error');
        console.warn = (...args) => addLog(args.map(a => typeof a === 'string' ? a : JSON.stringify(a)).join(' '), 'warn');
        
        async function runTests() {
            try {
                addLog('Starting comprehensive WASM init test...', 'info');
                
                statusDiv.textContent = 'Step 1: Checking globalThis...\n';
                if (typeof globalThis === 'undefined') {
                    throw new Error('globalThis is undefined!');
                }
                addLog('‚úì globalThis is available', 'success');
                
                statusDiv.textContent += 'Step 2: Checking for existing __hook_transpile_jsx...\n';
                if (globalThis.__hook_transpile_jsx) {
                    addLog('‚ö† __hook_transpile_jsx already exists! App might have already initialized it.', 'warn');
                    return testExistingTranspiler();
                }
                addLog('‚úì Fresh start - no existing __hook_transpile_jsx', 'success');
                
                statusDiv.textContent += 'Step 3: Importing WASM module...\n';
                const mod = await import('/src/wasm/hook_transpiler.js');
                addLog(`‚úì Module imported. Exports: ${Object.keys(mod).join(', ')}`, 'success');
                
                statusDiv.textContent += 'Step 4: Checking default export...\n';
                if (typeof mod.default !== 'function') {
                    throw new Error('No default export (init function)');
                }
                addLog('‚úì Default export is a function', 'success');
                
                statusDiv.textContent += 'Step 5: Calling default() to initialize WASM...\n';
                const initResult = await mod.default();
                addLog(`‚úì Initialization complete. Result: ${JSON.stringify(initResult)}`, 'success');
                
                statusDiv.textContent += 'Step 6: Checking transpile_jsx...\n';
                if (typeof mod.transpile_jsx !== 'function') {
                    throw new Error(`transpile_jsx not found. Available: ${Object.keys(mod).join(', ')}`);
                }
                addLog('‚úì transpile_jsx is available', 'success');
                
                statusDiv.textContent += 'Step 7: Testing transpile_jsx...\n';
                const testCode = 'const x = <h1>Hello</h1>;';
                const result = mod.transpile_jsx(testCode, 'test.jsx');
                addLog(`Input:  ${testCode}`, 'info');
                addLog(`Output: ${result}`, 'info');
                
                const hasError = result.startsWith('TranspileError:');
                const hasH = result.includes('h(');
                const stillHasJsx = /<[A-Z]/.test(result);
                
                if (hasError) {
                    throw new Error('Transpiler returned error: ' + result);
                }
                if (stillHasJsx) {
                    throw new Error('JSX not transpiled! Output still contains < syntax');
                }
                if (!hasH) {
                    addLog('‚ö† Output does not contain h() - this might be okay if using a different pragma', 'warn');
                } else {
                    addLog('‚úì JSX was transpiled to h() call', 'success');
                }
                
                statusDiv.textContent += 'Step 8: Binding to globalThis...\n';
                globalThis.__hook_transpile_jsx = mod.transpile_jsx.bind(mod);
                addLog('‚úì Bound to globalThis.__hook_transpile_jsx', 'success');
                
                statusDiv.textContent += 'Step 9: Testing via globalThis...\n';
                const result2 = globalThis.__hook_transpile_jsx('<App />', 'app.jsx');
                addLog(`Result: ${result2.substring(0, 100)}${result2.length > 100 ? '...' : ''}`, 'info');
                
                addLog('‚úÖ ALL TESTS PASSED!', 'success');
                showResult('pass', '‚úÖ WASM initialization successful!\n\n‚Ä¢ WASM module loaded\n‚Ä¢ transpile_jsx works\n‚Ä¢ globalThis binding ready\n\nThe transpiler is ready for use.');
                
            } catch (e) {
                const msg = e instanceof Error ? e.message : String(e);
                addLog(`‚ùå ERROR: ${msg}`, 'error');
                statusDiv.textContent += `\nERROR: ${msg}`;
                showResult('fail', `‚ùå WASM initialization failed:\n\n${msg}`);
            }
        }
        
        async function testExistingTranspiler() {
            try {
                addLog('Testing existing __hook_transpile_jsx...', 'info');
                const fn = globalThis.__hook_transpile_jsx;
                const result = fn('<Hello />', 'test.jsx');
                addLog(`Result: ${result.substring(0, 100)}...`, 'info');
                
                if (/<[A-Z]/.test(result)) {
                    throw new Error('JSX still in output after transpilation');
                }
                
                addLog('‚úÖ Existing transpiler works!', 'success');
                showResult('pass', '‚úÖ Transpiler already initialized and working!');
            } catch (e) {
                addLog(`‚ùå Error: ${e instanceof Error ? e.message : String(e)}`, 'error');
                showResult('fail', `‚ùå Existing transpiler failed: ${e instanceof Error ? e.message : String(e)}`);
            }
        }
        
        async function testDirectTranspile() {
            try {
                if (!globalThis.__hook_transpile_jsx) {
                    throw new Error('__hook_transpile_jsx not available');
                }
                const testCode = `
export default function App(ctx) {
    const items = ['a', 'b', 'c'];
    return <div>
        <h1>Items</h1>
        <ul>
            {items.map(item => <li key={item}>{item}</li>)}
        </ul>
    </div>;
}
`;
                addLog(`Testing complex JSX...`, 'info');
                const result = globalThis.__hook_transpile_jsx(testCode, 'complex.jsx');
                addLog(`Transpiled (first 200 chars): ${result.substring(0, 200)}`, 'info');
                
                if (/</.test(result)) {
                    showResult('fail', '‚ùå JSX still in output!');
                } else {
                    showResult('pass', '‚úÖ Complex JSX transpiled successfully!');
                }
            } catch (e) {
                showResult('fail', `‚ùå ${e instanceof Error ? e.message : String(e)}`);
            }
        }
        
        function showResult(type, message) {
            resultBox.className = `test-result ${type}`;
            resultText.textContent = message;
            resultBox.style.display = 'block';
        }
        
        // Start tests when page loads
        runTests();
    </script>
</body>
</html>
