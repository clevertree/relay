<!DOCTYPE html>
<html>
<head>
    <title>Debug Panel - Hook Transpilation</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background: #0d0d0d; color: #d4d4d4; font-family: 'Courier New', monospace; padding: 10px; }
        #debugPanel {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            height: 35%;
            background: #1e1e1e;
            border-top: 2px solid #569cd6;
            z-index: 10000;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        #debugHeader {
            padding: 8px;
            background: #2d2d2d;
            border-bottom: 1px solid #3e3e42;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        #debugLogs {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
            font-size: 11px;
            line-height: 1.4;
        }
        .log-entry {
            margin: 2px 0;
            padding: 2px 4px;
            border-left: 2px solid #3e3e42;
        }
        .log-entry.log { border-left-color: #858585; }
        .log-entry.success { border-left-color: #6a9955; color: #6a9955; }
        .log-entry.error { border-left-color: #f48771; color: #f48771; }
        .log-entry.warn { border-left-color: #dcdcaa; color: #dcdcaa; }
        .log-entry.info { border-left-color: #569cd6; color: #569cd6; }
        button {
            padding: 4px 8px;
            margin: 0 2px;
            background: #007acc;
            color: white;
            border: none;
            border-radius: 2px;
            cursor: pointer;
            font-size: 11px;
        }
        button:hover { background: #005a9e; }
    </style>
</head>
<body>
    <div id="app"></div>
    
    <div id="debugPanel">
        <div id="debugHeader">
            <span>üêõ Hook Transpilation Debug Panel</span>
            <div>
                <button onclick="clearDebugLogs()">Clear</button>
                <button onclick="toggleDebugPanel()">Collapse</button>
            </div>
        </div>
        <div id="debugLogs"></div>
    </div>

    <script>
        const debugLogsDiv = document.getElementById('debugLogs');
        const allLogs = [];
        
        // Override console methods
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        const originalDebug = console.debug;
        
        function addLogEntry(msg, type) {
            const entry = {
                type,
                msg: typeof msg === 'object' ? JSON.stringify(msg) : String(msg),
                time: new Date().toLocaleTimeString()
            };
            allLogs.push(entry);
            
            // Keep only last 500 logs
            if (allLogs.length > 500) allLogs.shift();
            
            renderLogs();
        }
        
        function renderLogs() {
            // Only show logs related to hook transpilation
            const filtered = allLogs.filter(l => 
                l.msg.includes('[Hook') || 
                l.msg.includes('[transpile') || 
                l.msg.includes('[hookWasm') ||
                l.type !== 'log' // Always show errors/warnings
            );
            
            debugLogsDiv.innerHTML = filtered
                .slice(-50) // Show last 50
                .map(l => `<div class="log-entry ${l.type}">[${l.time}] ${escapeHtml(l.msg)}</div>`)
                .join('');
            debugLogsDiv.scrollTop = debugLogsDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            originalLog(...args);
            addLogEntry(args.join(' '), 'log');
        };
        
        console.error = function(...args) {
            originalError(...args);
            addLogEntry(args.join(' '), 'error');
        };
        
        console.warn = function(...args) {
            originalWarn(...args);
            addLogEntry(args.join(' '), 'warn');
        };
        
        console.debug = function(...args) {
            originalDebug(...args);
            addLogEntry(args.join(' '), 'info');
        };
        
        function clearDebugLogs() {
            allLogs.length = 0;
            renderLogs();
        }
        
        function toggleDebugPanel() {
            const panel = document.getElementById('debugPanel');
            panel.style.height = panel.style.height === '35%' ? '0' : '35%';
        }
        
        function escapeHtml(text) {
            const map = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#039;' };
            return text.replace(/[&<>"']/g, m => map[m]);
        }
        
        // Load the app
        const script = document.createElement('script');
        script.type = 'module';
        script.src = '/src/main.jsx';
        document.body.appendChild(script);
    </script>
</body>
</html>
