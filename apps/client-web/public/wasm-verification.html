<!DOCTYPE html>
<html>
<head>
    <title>WASM Transpiler Test</title>
    <style>
        body { font-family: monospace; margin: 20px; }
        .success { color: green; }
        .error { color: red; }
        pre { background: #f0f0f0; padding: 10px; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>WASM Transpiler Verification Test</h1>
    <div id="output"></div>

    <script type="module">
        async function test() {
            const output = document.getElementById('output');
            output.innerHTML = '<p>Loading WASM...</p>';

            try {
                // Wait for WASM to be available
                let attempts = 0;
                while (!window.__hook_transpile_jsx && attempts < 50) {
                    await new Promise(r => setTimeout(r, 100));
                    attempts++;
                }

                if (!window.__hook_transpile_jsx) {
                    output.innerHTML = '<p class="error">✗ WASM failed to load</p>';
                    return;
                }

                output.innerHTML = '<p class="success">✓ WASM loaded</p><hr>';

                // Test cases that were previously failing
                const tests = [
                    {
                        name: 'Input with slash in placeholder (THE FIX)',
                        jsx: '<input placeholder="/ or /README.md" />',
                    },
                    {
                        name: 'Both input tags from Layout.jsx',
                        jsx: '<input type="text" name="path" defaultValue={path} placeholder="Enter path... (/ or /README.md)" className="flex-1" />\n<input type="search" name="q" placeholder="Search…" />',
                    },
                    {
                        name: 'FileRenderer tags from get-client.jsx',
                        jsx: '<FileRenderer path="/README.md"/>\n<FileRenderer path={path}/>',
                    },
                    {
                        name: 'Complete Layout JSX structure',
                        jsx: `<div className="layout">
    <form onSubmit={onSubmit}>
        <input type="text" placeholder="Enter path (/ or /README.md)" />
        <button type="submit">Go</button>
    </form>
    <div>{children}</div>
</div>`,
                    },
                ];

                let allPass = true;
                for (const test of tests) {
                    try {
                        const result = window.__hook_transpile_jsx(test.jsx, 'test.jsx');
                        
                        // Check balance
                        const openParens = (result.match(/\(/g) || []).length;
                        const closeParens = (result.match(/\)/g) || []).length;
                        const balanced = openParens === closeParens;
                        
                        // Check no remaining JSX
                        const noJsx = !result.match(/<[^!]/);
                        
                        const passed = balanced && noJsx;
                        allPass = allPass && passed;
                        
                        const status = passed ? '✓' : '✗';
                        output.innerHTML += `
<div class="${passed ? 'success' : 'error'}">
    <strong>${status} ${test.name}</strong>
    <br/>Parens: ${openParens}/${closeParens} ${balanced ? '✓' : '✗'}
    <br/>No JSX remaining: ${noJsx ? '✓' : '✗'}
</div>`;
                    } catch (e) {
                        allPass = false;
                        output.innerHTML += `<div class="error"><strong>✗ ${test.name}</strong><br/>${e.message}</div>`;
                    }
                }

                output.innerHTML += `<hr/><p class="${allPass ? 'success' : 'error'}"><strong>${allPass ? '✓ ALL TESTS PASSED' : '✗ SOME TESTS FAILED'}</strong></p>`;
                
            } catch (e) {
                output.innerHTML = `<p class="error">✗ Error: ${e.message}</p>`;
            }
        }

        test();
    </script>
</body>
</html>
