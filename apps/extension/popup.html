<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Relay</title>
    <style>
      body { font-family: system-ui, sans-serif; margin: 10px; min-width: 320px; }
      label { display: block; margin-top: 8px; font-size: 12px; color: #555; }
      input[type="text"], select { width: 100%; box-sizing: border-box; padding: 6px; margin-top: 4px; }
      button { margin-top: 8px; padding: 6px 10px; }
      .row { display: flex; gap: 6px; }
      .row > * { flex: 1; }
      .muted { color: #888; font-size: 12px; }
    </style>
  </head>
  <body>
    <div>
      <div id="relayStatus" class="muted" style="margin-bottom:8px"></div>
      <div id="branchWrap" style="display:none; margin-bottom:8px">
        <label>Branch</label>
        <div class="row">
          <select id="branch"></select>
          <button id="applyBranch">Apply & Reload</button>
        </div>
      </div>
      <label>Recent repositories</label>
      <select id="recent"></select>
      <div class="row">
        <button id="openRecent">Open</button>
        <button id="refreshPeers" title="Fetch peers from tracker">Peers</button>
        <button id="options">Settings</button>
      </div>

      <label>Enter repository socket URL</label>
      <input id="socket" type="text" placeholder="https://example.com/repo" />
      <div class="row">
        <button id="openInput">Open</button>
        <button id="addRecent">Add to Recents</button>
      </div>

      <div id="peersWrap" style="display:none;">
        <label>Latest tracker peers</label>
        <select id="peers"></select>
        <button id="openPeer">Open selected peer</button>
        <div class="muted" id="peersInfo"></div>
      </div>
    </div>
    <script type="module" src="popup.js"></script>
  </body>
  </html>
