buildscript {
    ext {
        ndkVersion = "27.0.12077973"
        buildToolsVersion = "34.0.0"
        compileSdkVersion = 34
        minSdkVersion = 28
        targetSdkVersion = 34
    }
}

plugins {
    id("com.facebook.react.rootproject")
}

ext {
    ndkVersion = "27.0.12077973"
    buildToolsVersion = "34.0.0"
    compileSdkVersion = 34
    minSdkVersion = 28
    targetSdkVersion = 34
}

// Ensure libraries depending on the deprecated artifact `com.facebook.react:react-native`
// are redirected to the new artifact published by RN 0.75+
configurations.all {
    resolutionStrategy.dependencySubstitution {
        substitute(module("com.facebook.react:react-native")).using(module("com.facebook.react:react-android:0.75.4"))
    }
}

subprojects { subproj ->
    subproj.configurations.configureEach { cfg ->
        cfg.resolutionStrategy.dependencySubstitution {
            substitute(module("com.facebook.react:react-native")).using(module("com.facebook.react:react-android:0.75.4"))
        }
    }
}
