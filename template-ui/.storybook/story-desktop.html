<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Template - Desktop</title>
    <link rel="stylesheet" href="/template-ui/site/globals.generated.css">
    <style>
        /* Force a desktop-sized container for demonstration */
        .preview-wrap {
            max-width: 1100px;
            margin: 24px auto;
        }
    </style>
</head>
<body>
<div class="preview-wrap themed mx-auto px-5 pb-16">
    <header class="site-header mb-4 flex-wrap">
        <div class="flex items-center gap-2 flex-1 min-w-[260px]">
            <h1 class="m-0 text-2xl font-semibold">Movie Library (Desktop)</h1>
        </div>
        <div class="flex items-center gap-3">
            <input placeholder="Search movies (title or year)"
                   class="px-3 py-2 rounded-md border bg-[color:var(--panel)] text-[color:var(--text)]"
                   style="width:360px"/>
            <button class="px-3 py-2 rounded-md border border-black/15 bg-[color:var(--accent)] text-white">New Movie
            </button>
        </div>
    </header>
    <section class="movies-grid" id="movies-grid">
        <!-- sample cards -->
        <div class="bg-[color:var(--panel)] overflow-hidden rounded-md shadow-[0_6px_18px_rgba(2,6,23,0.6)] hover:-translate-y-1.5 hover:shadow-[0_12px_34px_rgba(2,6,23,0.75)] transition-transform transition-shadow border border-[rgba(255,255,255,0.04)]">
            <img class="w-full aspect-[2/3] object-cover block"
                 src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" alt="poster"/>
            <div class="px-3 py-2">
                <div class="font-semibold text-sm text-[color:var(--text)]">Example Movie</div>
                <div class="text-[color:var(--muted)] text-xs mt-1">2024 • Drama</div>
            </div>
        </div>
        <div class="bg-[color:var(--panel)] overflow-hidden rounded-md shadow-[0_6px_18px_rgba(2,6,23,0.6)] hover:-translate-y-1.5 hover:shadow-[0_12px_34px_rgba(2,6,23,0.75)] transition-transform transition-shadow border border-[rgba(255,255,255,0.04)]">
            <img class="w-full aspect-[2/3] object-cover block"
                 src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="poster"/>
            <div class="px-3 py-2">
                <div class="font-semibold text-sm text-[color:var(--text)]">Another Movie</div>
                <div class="text-[color:var(--muted)] text-xs mt-1">2021 • Action</div>
            </div>
        </div>
        <div class="bg-[color:var(--panel)] overflow-hidden rounded-md shadow-[0_6px_18px_rgba(2,6,23,0.6)] hover:-translate-y-1.5 hover:shadow-[0_12px_34px_rgba(2,6,23,0.75)] transition-transform transition-shadow border border-[rgba(255,255,255,0.04)]">
            <img class="w-full aspect-[2/3] object-cover block"
                 src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" alt="poster"/>
            <div class="px-3 py-2">
                <div class="font-semibold text-sm text-[color:var(--text)]">Indie Gem</div>
                <div class="text-[color:var(--muted)] text-xs mt-1">2019 • Comedy</div>
            </div>
        </div>
    </section>
</div>
<script src="/template-ui/.storybooki/.storybook/mock-api.js"></script>
</body>
</html>
