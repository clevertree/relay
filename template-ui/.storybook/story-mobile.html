<!doctype html>
<html lang="en" class="mobile-mode">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>Template - Mobile</title>
    <link rel="stylesheet" href="/template-ui/site/globals.generated.css">
    <style>
        body {
            padding: 12px;
        }

        .preview-wrap {
            max-width: 420px;
            margin: 12px auto;
        }

        .movies-grid {
            grid-template-columns: 1fr;
        }
    </style>
</head>
<body>
<div class="preview-wrap themed mx-auto px-3 pb-12">
    <div style="margin-bottom:12px">
        <input placeholder="Search movies (title or year)"
               class="px-3 py-2 rounded-md border bg-[color:var(--panel)] text-[color:var(--text)] search-el"
               style="width:100%;"/>
    </div>
    <header class="site-header mb-4 flex-wrap">
        <div class="flex items-center gap-2 flex-1 min-w-[160px]">
            <h1 class="m-0 text-lg font-semibold">Movies</h1>
        </div>
        <div class="flex items-center gap-2">
            <button class="px-2 py-1 rounded-md border border-black/15 bg-[color:var(--accent)] text-white">New</button>
        </div>
    </header>
    <section class="movies-grid" id="movies-grid">
        <div class="bg-[color:var(--panel)] overflow-hidden rounded-md shadow-[0_6px_18px_rgba(2,6,23,0.6)] hover:-translate-y-1.5 hover:shadow-[0_12px_34px_rgba(2,6,23,0.75)] transition-transform transition-shadow border border-[rgba(255,255,255,0.04)]">
            <img class="w-full aspect-[2/3] object-cover block"
                 src="https://image.tmdb.org/t/p/w500/qmDpIHrmpJINaRKAfWQfftjCdyi.jpg" alt="poster"/>
            <div class="px-3 py-2">
                <div class="font-semibold text-sm text-[color:var(--text)]">Mobile Movie</div>
                <div class="text-[color:var(--muted)] text-xs mt-1">2024 â€¢ Drama</div>
            </div>
        </div>
        <div class="bg-[color:var(--panel)] overflow-hidden rounded-md shadow-[0_6px_18px_rgba(2,6,23,0.6)] hover:-translate-y-1.5 hover:shadow-[0_12px_34px_rgba(2,6,23,0.75)] transition-transform transition-shadow border border-[rgba(255,255,255,0.04)]">
            <img class="w-full aspect-[2/3] object-cover block"
                 src="https://image.tmdb.org/t/p/w500/8UlWHLMpgZm9bx6QYh0NFoq67TZ.jpg" alt="poster"/>
            <div class="px-3 py-2">
                <div class="font-semibold text-sm text-[color:var(--text)]">Another</div>
                <div class="text-[color:var(--muted)] text-xs mt-1">2021</div>
            </div>
        </div>
    </section>
</div>
<script src="/template-ui/.storybooki/.storybook/mock-api.js"></script>
</body>
</html>
