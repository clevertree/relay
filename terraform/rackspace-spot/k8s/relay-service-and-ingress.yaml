apiVersion: v1
kind: Service
metadata:
  name: relay-svc
  labels:
    app: relay
spec:
  selector:
    app: relay
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: ClusterIP

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: relay-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-staging"
spec:
  rules:
    - host: node-dfw1.relaynet.online.online
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: relay-svc
                port:
                  number: 80
  tls:
    - hosts:
        - node-dfw1.relaynet.online.online
      secretName: node1-relaynet-tls
