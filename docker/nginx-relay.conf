server {
    listen 80 default_server;
    listen [::]:80 default_server;

    server_name _;

    # Serve static files (client-web) from the www directory
    root /srv/relay/www;

    # Handle OPTIONS requests by proxying to backend (return JSON metadata)
    location = / {
        limit_except GET HEAD POST PUT DELETE OPTIONS QUERY {
            deny all;
        }

        if ($request_method = OPTIONS) {
            proxy_pass http://127.0.0.1:8088;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # For other methods, try static files first
        try_files $uri $uri/ @proxy;

        # Set cache headers for static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Proxy for API and repo endpoints
    location @proxy {
        proxy_pass http://127.0.0.1:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Explicitly proxy API requests (for dynamic content)
    location ~ ^/(api|branches|repos|files|search|options)/ {
        proxy_pass http://127.0.0.1:8088;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Catch-all for other paths - try static files first
    location / {
        try_files $uri $uri/ @proxy;

        # Set cache headers for static assets
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    # Handle SPA routing - serve index.html for unknown routes
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        expires 1h;
        add_header Cache-Control "public, immutable";
    }

    error_page 404 =200 /index.html;
}