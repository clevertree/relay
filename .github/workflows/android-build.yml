name: android-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  assemble:
    name: Build Android Release
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/lib/android-sdk
      GRADLE_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=512m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('apps/client-react-native/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install npm dependencies
        working-directory: apps/client-react-native
        run: npm install

      - name: Run typecheck
        working-directory: apps/client-react-native
        run: npm run typecheck

      - name: Generate debug keystore for CI/CD
        working-directory: apps/client-react-native/android/app
        run: |
          if [ ! -f debug.keystore ]; then
            keytool -genkey -v -keystore debug.keystore -keyalg RSA -keysize 2048 -validity 10000 \
              -alias androiddebugkey -keypass android -storepass android \
              -dname "CN=Android Debug,O=Android,C=US"
          fi

      - name: Clean gradle cache
        working-directory: apps/client-react-native/android
        run: |
          chmod +x gradlew
          ./gradlew clean --no-daemon

      - name: Assemble release APK
        working-directory: apps/client-react-native/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease -x bundleReleaseResources --no-daemon -v

      - name: Verify APK
        working-directory: apps/client-react-native/android
        run: |
          APK_PATH="app/build/outputs/apk/release/app-release.apk"
          if [ -f "$APK_PATH" ]; then
            echo "✓ APK found: $APK_PATH"
            ls -lh "$APK_PATH"
            unzip -t "$APK_PATH" | head -20
          else
            echo "✗ APK not found at $APK_PATH"
            ls -la app/build/outputs/apk/ 2>/dev/null || echo "APK output directory not found"
            exit 1
          fi

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: relay-android-release-apk
          path: apps/client-react-native/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Show build errors if any
        if: failure()
        working-directory: apps/client-react-native/android
        run: |
          echo "=== Build Failure Diagnostics ==="
          echo "Checking for build logs..."
          find . -name "*.log" -type f -exec tail -100 {} \; 2>/dev/null || true
          echo ""
          echo "=== Gradle output (last 50 lines) ==="
          ls -la app/build/outputs 2>/dev/null || echo "No build outputs found"
