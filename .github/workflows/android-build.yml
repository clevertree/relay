name: android-build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  assemble:
    name: Build Android Release
    runs-on: ubuntu-latest
    env:
      ANDROID_SDK_ROOT: /usr/lib/android-sdk
      GRADLE_OPTS: "-Xmx4096m -XX:MaxMetaspaceSize=512m"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: "temurin"
          java-version: 17

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper/
          key: gradle-${{ runner.os }}-${{ hashFiles('apps/client-react-native/android/gradle/wrapper/gradle-wrapper.properties') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Install npm dependencies
        working-directory: apps/client-react-native
        run: npm install

      - name: Run typecheck
        working-directory: apps/client-react-native
        run: npm run typecheck

      - name: Generate or restore signing keystore
        working-directory: apps/client-react-native/android/app
        env:
          KEYSTORE_B64: ${{ secrets.ANDROID_KEYSTORE_B64 }}
          KEYSTORE_PASSWORD: ${{ secrets.ANDROID_KEYSTORE_PASSWORD }}
          KEY_PASSWORD: ${{ secrets.ANDROID_KEY_PASSWORD }}
          KEYSTORE_ALIAS: ${{ secrets.ANDROID_KEYSTORE_ALIAS }}
        run: |
          if [ -z "$KEYSTORE_B64" ]; then
            echo "⚠ Keystore secret not configured, generating debug keystore..."
            keytool -genkey -v -keystore debug.keystore -keyalg RSA -keysize 2048 -validity 10000 \
              -alias androiddebugkey -keypass android -storepass android \
              -dname "CN=Android Debug,O=Android,C=US"
          else
            echo "✓ Restoring production keystore from GitHub Secrets..."
            echo "$KEYSTORE_B64" | base64 -d > relay-release.keystore
            if [ -f relay-release.keystore ]; then
              echo "✓ Keystore restored successfully ($(wc -c < relay-release.keystore) bytes)"
            else
              echo "✗ Failed to restore keystore"
              exit 1
            fi
          fi

      - name: Clean gradle cache
        working-directory: apps/client-react-native/android
        run: |
          chmod +x gradlew
          ./gradlew clean --no-daemon

      - name: Assemble release APK
        working-directory: apps/client-react-native/android
        run: |
          chmod +x gradlew
          ./gradlew assembleRelease \
            -x bundleReleaseResources \
            -PKEYSTORE_PATH=app/relay-release.keystore \
            -PANDROID_KEYSTORE_ALIAS=${{ secrets.ANDROID_KEYSTORE_ALIAS || 'androiddebugkey' }} \
            -PANDROID_KEYSTORE_PASSWORD=${{ secrets.ANDROID_KEYSTORE_PASSWORD || 'android' }} \
            -PANDROID_KEY_PASSWORD=${{ secrets.ANDROID_KEY_PASSWORD || 'android' }} \
            --no-daemon

      - name: Debug build outputs
        run: |
          echo "Listing APK output files..."
          find apps/client-react-native/android/app/build -maxdepth 5 -type f

      - name: Verify APK
        run: |
          APK_PATH="${GITHUB_WORKSPACE}/apps/client-react-native/android/app/build/outputs/apk/release/app-release.apk"
          APK_DIR=$(dirname "$APK_PATH")
          if [ -f "$APK_PATH" ]; then
            echo "✓ APK found: $APK_PATH"
            ls -lh "$APK_PATH"
            ls -la "$APK_DIR"
            unzip -t "$APK_PATH" | head -20
          else
            echo "✗ APK not found at $APK_PATH"
            ls -la "$APK_DIR" 2>/dev/null || echo "APK output directory not found"
            exit 1
          fi

      - name: Upload release APK
        uses: actions/upload-artifact@v4
        with:
          name: relay-android-release-apk
          path: apps/client-react-native/android/app/build/outputs/apk/release/app-release.apk
          if-no-files-found: error

      - name: Show build errors if any
        if: failure()
        working-directory: apps/client-react-native/android
        run: |
          echo "=== Build Failure Diagnostics ==="
          echo "Checking for build logs..."
          find . -name "*.log" -type f -exec tail -100 {} \; 2>/dev/null || true
          echo ""
          echo "=== Gradle output (last 50 lines) ==="
          ls -la app/build/outputs 2>/dev/null || echo "No build outputs found"
