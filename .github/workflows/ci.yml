name: CI

on:
  push:
    branches: [ main, '**' ]
  pull_request:
    branches: [ main, '**' ]

jobs:
  rust:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo
        uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --workspace --locked

      - name: Test (workspace)
        run: cargo test --workspace --locked --verbose

      - name: Clippy (streaming-files)
        run: cargo clippy -p streaming-files -- -D warnings
